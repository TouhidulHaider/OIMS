<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
      <div class="p-8">
        <h2 class="text-3xl font-bold text-blue-400 mb-6"> Create New Post</h2>
        
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <div>
            <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
            <input type="text" id="title" formControlName="title"
                   class="mt-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 p-3">
          </div>

          <!-- Content -->
          <div>
            <label for="content" class="block text-lg font-medium text-gray-700">Content</label>
            <textarea id="content" formControlName="content" rows="6"
                      class="mt-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 p-3 resize-none"></textarea>
          </div>

          <!-- Image Upload -->
          <div>
            <label for="#" class="block text-lg font-medium text-gray-700">Upload Image (optional)</label>
            <input type="file" id="#"
                   class="mt-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 p-3 cursor-pointer">
          </div>

          <!-- Label Toggle -->
          <div>
            <label class="block text-lg font-medium text-gray-700">Post Type</label>
            <div class="flex gap-4 mt-2">
              <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Issue
              </button>
              <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Fix
              </button>
              <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Help
              </button>
              <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Custom
              </button>
            </div>
          </div>

          <!-- Submit Buttons -->
          <div class="flex justify-end space-x-4">
            <button type="button" (click)="goBack()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-lg font-medium text-gray-700 hover:bg-gray-50 transition">
              Cancel
            </button>
            <button type="submit" [disabled]="!postForm.valid"
                    class="px-5 py-2 border border-transparent rounded-md shadow-md text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition">
              Create Post
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
