<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-zinc-800">Password Reset</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="resetForm" class="space-y-6" (submit)="onReset()">
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">New Password</label>
          </div>
          <div class="mt-2">
            <input type="password" formControlName="newPassword" id="newPassword" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
          @if (resetForm.hasError('required', 'newPassword') && resetForm.controls['newPassword'].dirty) {
            <p class="text-red-500">Password is required</p>
          }
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-400 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="navigateTo('login')">Reset Password</button>
        </div>
      </form>
  
      <!-- <p class="mt-5 text-center text-sm/6 text-gray-500">
        <a class="font-semibold text-blue-800 hover:text-indigo-500 cursor-pointer" (click)="navigateTo('login')">Change Password</a>
      </p> -->
    </div>
</div>
